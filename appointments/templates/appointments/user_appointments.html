{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>All Your Appointments</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Treatment</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for app in appointments %}
          <tr>
            <td>{{ app.date }}</td>
            <td>{{ app.time }}</td>
            <td>{{ app.treatment }}</td>
            <td>{{ app.notes|default:"N/A" }}</td>
            <td>
              <a href="{% url 'update_appointment' app.id %}" class="btn btn-warning btn-sm">Update</a>
              <form method="post" action="{% url 'delete_appointment' app.id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
