{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Appointment Detail</h1>
    <p><strong>Date:</strong> {{ appointment.date | date:"F j, Y, g:i a" }}</p>
    <p><strong>Notes:</strong> {{ appointment.notes | safe }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Appointment</button>
    </form>
</div>
{% endblock %}
