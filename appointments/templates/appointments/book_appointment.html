{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Book an Appointment</h2>
      <form method="post" action="{% url 'book_appointment' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
